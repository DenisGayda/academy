language: node_js
node_js:
- '6.9'
branches:
  only:
  - master
  - develop
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
- npm install -g karma
script:
- karma start ./karma.conf.js --single-run
- ng build --prod --aot
deploy:
  provider: firebase
  project: "front-end-academy-2018"
  skip_cleanup: true
  token:
    secure: 
cache:
  directories:
  - node_modules
