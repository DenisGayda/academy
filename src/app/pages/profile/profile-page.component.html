<div class="success-form" *ngIf="hiddenSuccessBlock === false">
    <p>form is done</p>
</div>

<div class="form-container" *ngIf="hiddenForm === false">
    <div *ngIf="isReady()" class="form-container">
        <form class="user-profile-form" [formGroup]="userForm" novalidate (ngSubmit)="createUserData(); userForm.reset()"  autocomplete="off" *ngIf="this.userFromDB | async as user">

            <p class="title">It's your profile</p>

            <mat-form-field>
                <input matInput #name [value]="user.name" placeholder="Name" formControlName="userName" >
            </mat-form-field>

            <mat-form-field>
                <input matInput #email [value]="user.email" type="email" placeholder="email" formControlName="userEmail">
            </mat-form-field>

            <mat-form-field>
                <input matInput [value]="user.adress" type="text" placeholder="adress" formControlName="userAdress">
            </mat-form-field>

            <mat-form-field>
                <input matInput [value]="user.phone" type="tel" placeholder="Phone number" formControlName="userPhone">
            </mat-form-field>

            <button mat-button [disabled]="userForm.invalid" type="submit" class="user-data-save-btn">Save user data</button>

        </form>
    </div>
</div>
